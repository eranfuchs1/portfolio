<script>
    function next_font(current_font_index, element_id) {
        let element = document.getElementById(element_id);
        element.classList.remove(`_font${current_font_index}`);
        if (current_font_index >= 15) {
            current_font_index = 0;
        }
        else {
            ++current_font_index;
        }
        element.classList.add(`_font${current_font_index}`);
        return current_font_index;
    }
